<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<title>Wikipedia Viewer</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link href="assets/stylesheet/main.css" rel="stylesheet" type="text/css">
		
		<script src="assets/script/wiki.js"></script>
		
	</head>
	
	<body>
	
		<div id="image-container" class="text-center container">
			<img src="assets/images/wikipedia.png" alt="Wikipedia icon">
		</div>
		
		<div id="random-link-container" class="text-center container">
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Go to a random article</a>
		</div>
		
		<div id="search-container" class="text-center container">
			<input type="text" name="search">
			<p>Or search for something here</p>
		</div>
		
	</body>

</html>
